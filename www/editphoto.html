	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4" >
			<h2 class="page-header"><p style="font-weight: bold">Comparte una foto</p></h2>
		</div>
		<div class="col-md-4"></div>
	</div>



		<div class="container">
		
			<div id="loginbox" style="margin-top:20px;" class="mainbox col-md-6">                    
				<div class="panel panel-info" >
				
					<div class="panel-heading">
						<div class="panel-title">Detalles de la foto</div>
					</div>   
					
					<div style="padding-top:30px" class="panel-body" >
						<form  id="imageformunico" class="form-horizontal col-md-11" role="form" >
								
								<div class="form-group">
								
									<label for="inputUsername">Usuario</label>
									<input readonly="readonly" name="username" type="text" id="username" class="form-control" placeholder="Enter username" required="required">
								</div>
								<div class="form-group">
									<label for="inputTitle">Titulo</label>
									<input name="title" type="text" id="title" class="form-control" placeholder="Pon el título de la foto" required="required">
								</div>
								<div class="form-group">
									<label for="inputDescription">Descripcion</label>
									<input name="description" type="text" id="description" class="form-control" placeholder="Pon la descripción de la foto" required="required">
								</div>
								<div class="form-group">
									<label for="inputCategory">Categoria</label>
									
									<input list="new_photo_category" name="category" type="text" id="category" class="form-control" placeholder="Escoje una categoría" required="required">
									<datalist id="new_photo_category">
										

									</datalist>
								</div>
								
								<button id="editButton" type="submit" class="btn btn-default">Edita</button>
								<progress style="display: none;"></progress>
						</form>
						
					</div>
				</div>
			</div>
			
			<div style="margin-top:20px" id="resultphoto" class="col-md-6">
			</div>

		</div>

			
	</div>
