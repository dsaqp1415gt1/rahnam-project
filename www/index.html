    <!-- Custom CSS -->

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	
	<link rel="stylesheet" href="css/general.css" />
	
	<link rel="stylesheet" href="css/login-signin.css" />

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <strong><a class="navbar-brand" href="#" style="color:white; font-size: 20px">Rahnam</a></strong>
            </div>
				<!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="index.html">Log In</a>
                    </li>
                    <li>
                        <a href="signin.html">Sign In</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
			<div class="col-md-4"></div>
            <div class="col-md-4" >
                <h2 class="page-header"><p style="color:white; font-weight: bold">Bienvenido a Rahnam</p></h2>
            </div>
			<div class="col-md-4"></div>
        </div>

		<div class="row">

          <div id="cuerpo" class="container">    
		  
			  <div id="loginbox" style="margin-top:20px;" class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">                    
				<div class="panel panel-info" >
				
					<div class="panel-heading">
						<div class="panel-title">Iniciar Sesión</div>
					</div>     
					
					<div style="display:none; margin: 10px;" id="login-alert" class="alert alert-danger ">
						<p>Error:</p>
						<span></span>
					</div>
					
					<div style="padding-top:30px" class="panel-body" >
						<form id="loginform" class="form-horizontal" role="form">
						
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="nombre de usuario">                                        
							</div>
							
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input id="login-password" type="password" class="form-control" name="password" placeholder="contraseña">
							</div>
							
							<div class="input-group">
								<div class="checkbox">
									<label>
									  <input id="login-remember" type="checkbox" name="remember" value="1"> No cerrar sesión
									</label>
								</div>
							</div>
							
							<div style="margin-top:10px" class="form-group">
								<div class="col-sm-12 controls">
								  <a id="btn-login" href="#" class="btn btn-success">Iniciar sesión  </a>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-md-12 control">
									<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
										¿No tienes cuenta? 
									<a href="signin.html">Regístrate aquí</a>
									</div>
								</div>
							</div> 
							
						</form>     
					</div>    
				</div>  
			  </div>
		    </div>

		</div>
		
		
        
        
        <footer>
            <div class="row">
				<div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <p style="color:white">Copyright &copy; Your Website 2015</p>
                </div>
				<div class="col-lg-4"></div>
            </div>
        </footer>
		
    </div>
	
	
    <!-- /.container -->
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/login-signin.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	 <script src="js/js.cookie.js"></script>

</body>
