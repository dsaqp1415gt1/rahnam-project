				<strong><a class="navbar-brand" href="#" style="color:white; font-size: 20px">Rahnam</a></strong>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="index.html">Log In</a>
                    </li>

                        <a href="signin.html">Sign In</a>

        <!-- /.container -->

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
			<div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 class="page-header"><p style="color:white; font-weight: bold">Regístrate aquí</p></h1>
            </div>
			<div class="col-md-4"></div>
        </div>
		
		<div id="cuerpo" class="container">    

          <div id="signupbox" style="margin-top:20px" class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Registro</div>
					<div style="float:right; font-size: 85%; position: relative; top:-10px"><a style="color: #8CCBFF" id="signinlink" href="index.html">Entrar</a></div>
				</div>  
				
				<div style="display:none; margin: 10px;" id="signupalert" class="alert alert-danger ">
					<p>Error:</p>
					<span></span>
				</div>
				
				<div style="padding-top:30px" class="panel-body" >
					<form id="signupform" class="form-horizontal" role="form">
					
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input id="signin-username" type="text" class="form-control" name="username" placeholder="nombre de usuario">
						</div>
						
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="signin-userpass" type="password" class="form-control" name="userpass" placeholder="contraseña">
						</div>
						
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-hand-right"></i></span>
							<input id="signin-name" type="text" class="form-control" name="name" placeholder="nombre real">
						</div>
						
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
							<input id="signin-email" type="text" class="form-control" name="email" placeholder="dirección de correo">
						</div>
						
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
							<input id="signin-gender" type="text" class="form-control" name="gender" placeholder="Sexo">
						</div>
						

						<div style="margin-top:10px" class="form-group">                                      
							<div class="col-sm-12 controls">
							  <a id="btn-registro" class="btn btn-success">Registro</a>
							</div>  
						</div>
					</form>
				 </div>
			</div>
          </div> 
		</div>
        
	 
        <footer>

				<div class="col-lg-4"></div>

				<div class="col-lg-4"></div>
